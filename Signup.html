<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/Signup.css">
    <title>Document</title>
</head>

<body>
    <div class="signUpBody ">
        <div class="SignUp  d-flex ">
            <div class="SignUp__Gif mt-5">
                <video loop="loop" autoplay muted="true" preload="auto">
                    <source src="./images/Signup gif.webm">
                </video>
            </div>
            <div class="SignUp__inputs pt-5 mt-5 ">
                <form onsubmit=" return myFormValidation()" name="signupForm" action="" class="p-2">
                    <h1 class="text-light signupValidation" href="#">SignUp</h1>

                    <label class="mt-3">
                        <input name="Fullname" required autocomplete="off" type="text" placeholder=" ">
                        <span>Full Name</span>

                    </label> <br>
                    <label>
                        <input name="emailId" required autocomplete="off" type="email" placeholder=" ">
                        <span>Email</span>
                    </label> <br>
                    <label>
                        <input name="password" required autocomplete="off" type="password" placeholder=" ">
                        <span>Password</span>
                        <p class="text-danger" id="pass"></p>
                    </label> <br>
                    <label>
                        <input name="cnfPassword" required autocomplete="off" type="text" placeholder=" ">
                        <span>Confirm Password</span>
                        <p class="text-danger" id="cnfPass"></p>
                    </label><br>
                    <label>
                        <input name="referal" type="text" required autocomplete="off" placeholder=" ">
                        <span>Refral Code</span>
                    </label> <br>
                    <input type="submit" class="btn__color mb-3"></input>

                </form>

            </div>
        </div>
    </div>

    <script src="/Signup.js"></script>
</body>

</html>
